<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>


    <div class="mail">
        <h2>Enter Your credentials</h2>
           
            <ul>
                <li>
                    
                    <input 
                    data-input-username
                    type="text" 
                    name="username"
                    placeholder="Enter your name"/>

                    <img data-user-green-check-box 
                    class="green-check-box js-hide-user-cBox" 
                    src="./assets/images/success-green-check-mark-icon.svg" 
                    alt="">
                </li>
                <span data-username-error-massage class="error-massage js-hide-error-username">
                    Please Enter A Valid Username 
                </span>
                <li>
                    <input 
                    data-input-email
                    type="email" 
                    name="email"
                    placeholder="Enter your email"/>

                    <img data-email-green-check-box 
                    class="green-check-box js-hide-email-cBox" 
                    src="./assets/images/success-green-check-mark-icon.svg" 
                    alt="">
                </li>
                <span data-email-error-massage class="error-massage js-hide-error-email">
                    Please Enter A Valid Email
                </span>
                
                <li>
                    <input 
                    data-input-password
                    type="password" 
                    name="password"
                    placeholder="Enter your password"/>

                    <img data-password-green-check-box 
                    class="green-check-box js-hide-pass-cBox" 
                    src="./assets/images/success-green-check-mark-icon.svg" 
                    alt="">

                </li>
                <span data-password-error-massage class="error-massage js-hide-error-password">
                    Please Enter A Valid Password 
                </span>
                
                <li class="validate">
                    <button data-submit-btn class="btn">Submit</button>
                </li>
                
            </ul>
    </div> 
    <script src="/scripts.js"></script>
</body>

</html>
